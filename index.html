<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="js.css">
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div cl>
      <form>
      <input type="text" name="dis" class="cl">
    
    <div>
      <input type="button" value="AC" onclick="dis.value=''" class="oper">
      <input type="button" value="DE" onclick="dis.value.toString().slice(0,-1)" class="oper">
      <input type="button"value="*" onclick="dis.value+='*'" class="oper">
      <input type="button"value="/" onclick="dis.value+='/'" class="oper">
    </div>
    <div>
      <input type="button"value="7" onclick="dis.value+='7'" class="in">
      <input type="button"value="8" onclick="dis.value+='8'" class="in">
      <input type="button"value="9" onclick="dis.value+='9'" class="in">
      <input type="button"value="%" onclick="dis.value+='%'" class="oper">      
    </div>
    <div>
      <input type="button"value="4" onclick="dis.value+='4'" class="in">
      <input type="button"value="5" onclick="dis.value+='5'" class="in">
      <input type="button"value="6" onclick="dis.value+='6'" class="in">
      <input type="button"value="-" onclick="dis.value+='-'"class="oper">      
    </div>
    <div>
      <input type="button"value="1" onclick="dis.value+='1'" class="in">
      <input type="button"value="2" onclick="dis.value+='2'" class="in">
      <input type="button"value="3" onclick="dis.value+='3'" class="in">
      <input type="button"value="+" onclick="dis.value+='+'" class="oper">      
    </div>
    <div>
      <input type="button"value="0" onclick="dis.value+='0'" class="in">
      <input type="button"value="." onclick="dis.value+='.'" class="in">
      <input type="button"value="=" onclick="dis.value=eval(dis.value)" class="eqoper" >
         
    </div>
  </form>
</div>
   <script src="js.js"></script>
</body>
</html>
